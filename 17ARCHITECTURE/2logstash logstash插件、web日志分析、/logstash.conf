input {
    file {
        path => [ "/tmp/c.log" ]
        type => "testlog"
        start_position => "beginning"
        sincedb_path => "/var/lib/logstash/sincedb"
    }
    beats {
        port => 5044
    }
}
filter{
    if [type] == "apache_log" {
    grok {
        match => { "message" => "%{COMBINEDAPACHELOG}" }
    }}
}
output{
    #stdout{ codec => "rubydebug" }
    if [type] == "apache_log" {
    elasticsearch {
        hosts => ["es-0001:9200", "es-0002:9200", "es-0003:9200"]
        index => "weblog"
    }}
}
